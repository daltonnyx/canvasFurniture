<section class="uk-grid main-page">
  <div id="sidebar" class="uk-width-1-4">
    <div class="svg-container">
    <h2>Không thể thay đổi kích thước</h2>

    <div class="control-container">
      <div class="zoom uk-vertical-align">
        <span class="uk-vertical-align-middle">Zoom: </span>
        <input type="range" min="10" max="500" step="10" class="zoom-slider uk-form-width-small uk-vertical-align-middle" value="100" name="zoom_slider" oninput="zoom_change(event)" />
        <input type="text" name="zoom_value" class="zoom-value uk-form-width-mini uk-vertical-align-middle" value="100" />
      </div>
			<div>
				<div class="control-container">
					<a id="saveJSON" href="#">Save</a>
					<a id="loadJSON" href="#">Load</a>
				</div>

				<div class="control-container">
					<textarea id="loadArea"></textarea>
					<div id="loadJSONdiv"></div>
				</div>
				<div class="control-container">
				</div>
				<div class="control-container">
				</div>
			</div>
    </div>
    <div class="find-us">
    	<a class="uk-display-block" href="http://facebook.com/dalton.nyx">Contact me here!</a>

  <div class="canvas-holder uk-width-3-4" id="canvas-holder">
    <canvas id="tutorial" width="1000" height="600" draggable="true">

    </canvas>
    	<div class="delete-button object-button"></div>
    	<div class="rotate-button object-button"></div>

	</div>
</section>
<div class="control-container wall-control uk-border-rounded" style="display:none;">
			<input name="_i" id="_i" type="hidden" step="1" min="0" />
			<div class="uk-display-block form-control uk-margin">
				<span>x:</span><input name="_x" id="_x" class="uk-form-width-mini" type="number" />
			</div>
			<div class="uk-display-block form-control uk-margin">
				<span>y:</span><input name="_y" id="_y" class="uk-form-width-mini" type="number" />
			</div>
			<div class="uk-display-block form-control uk-margin">
				<span>diện tích: </span> <span id="floorArea"></span>
			</div>
			<a id="add-cor" class="hidden uk-button uk-button-primary" href="#">add</a>
			<a id="delete-cor" class="hidden uk-button uk-button-danger" href="#">delete</a>
</div>

			</div>

					</div>
				</div>

					<a href="#" class="uk-button button-rotate-left" id="button-rotate-left"></a>
